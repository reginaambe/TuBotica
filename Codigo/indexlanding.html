<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
    crossorigin="anonymous">

  <title>Bienvenido a TuBotica</title>
  <link rel="stylesheet" href="estilosdelanding.css">
</head>

<body>

  <div class="fullscreen-container">
    <video loop muted autoplay poster="dist/img/office.jpg" class="fullscreen-video" id="VideoDePlantitas">
      <source src="Pexels Videos 1620052.mp4" type="video/mp4">
    </video>
  </div>

  <div id="app">
    <img src="tuboticaLogobueno.png" alt="Logo" class="LogoTuBotica" id="LogoTuBotica">
    <nav class="navbaryBoton">
      <form class="form-inline">
        <input class="form-control mr-sm-2" type="text" v-model="search" placeholder="¿Qué te duele?" aria-label="¿Qué te duele?">
      </form>
    </nav>

    <div class="wrapper">
      <div class="card" v-for="post in filteredList">
        <!-- <a v-bind:href="post.link" target="_blank"> -->
          <img v-bind:src="post.img" />
          <small>{{ post.title }}</small>
          
        </a>
      </div>
    </div>
  </div>



  <!-- Optional JavaScript -->
  <!-- jQuery first, then Popper.js, then Bootstrap JS -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js" integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/vue"></script>
  <script src="main.js"></script>
</body>

</html>
